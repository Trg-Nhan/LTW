<body>
    <form id="form1" runat="server"></form>

                <div class="NhapVao">
                    <tr>
                        <td>Mã phòng ban:</td>
                        <td><input type="number" name="MaPhongBan" runat="server"   /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td>Tên phòng ban:</td>

                    </tr>
                </div>
             </div>
             <div class="button">
                <td><input type="submit" value="Lưu" runat="server"   /></td>
            </div>
        </form>
    </div>
</body>
