<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quản lý nhân sự</title>
</head>
<body>
    <form id="form1" runat="server"></form>
    <div class="Khung">
        <div class="title">NHÂN VIÊN</div>
        <form action="#">
            <div class="ChiTiet">
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Mã Nhân Viên:</td>
                        <td><input type="char" name="MaNhanVien" runat="server"   /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Tên Nhân Viên:</td>
                        <td><input type="nvarhchar" name="TenNhanVien" runat="server"   /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Số CMND:</td>
                        <td><input type="char" name="SoCMND" runat="server"  /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Ngày sinh:</td>
                        <td><input type="date" name="NgàySinh" runat="server"   /></td> 
                    </tr>
                </div>
                <tr>
                    <td id="Bang">Giới Tính:</td>
                    <td>
                    <label for="">
                        <input type="radio" name="GioiTinh" id="nam"> Nam
                      <input type="radio"name="GioiTinh" id="nu"> Nữ 
                    </label>
                    </td>
                </tr>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Mã Dân Tộc:</td>
                        <td><input type="text" name="MãDânTộc" runat="server"   /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Mã Trình Độ Văn Hóa:</td>
                        <td><input type="text" name="MãTrinhĐộVănHóa" runat="server" /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Mã Tôn Giáo:</td>
                        <td><input type="nchar" name="MãTônGiáo" runat="server"   /></td> 
                    </tr>
                </div>
                <div class="NhapVao">
                    <tr>
                        <td id="Bang">Ghi Chú:</td>
                        <td><input type="text" name="GhiChú" runat="server"   /></td> 
                    </tr>    
                </div>
            </div>
            <div class="button">
                <td><input type="submit" value="Lưu" runat="server"   /></td>
            </div>
        </form>
    </div> 
</body>
</html>
